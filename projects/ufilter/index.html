<!DOCTYPE html>
<html lang="en">
<head>
<title>Filter it!</title>
<meta charset="utf-8">

<!-- Add CSS style sheet -->
<link rel="stylesheet" href="styles/styles.css">

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Add materialize icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous"></script>

  <script src="scripts/scripts.js"></script>
  <script src="scripts/opencv.js"></script>
  <script src="scripts/face-api.js"></script>

  <link rel="icon" href="images/ufilter.ico">


</head>
<body>
   
  <div id="btn" onclick="slider_control()" >
    <i class="material-icons slider_icon">settings</i>
  </div>

  <div class="row">
    <div class="col s2" id ="slider_outer">
      <div id="slider_container" class="slider_open">

        <div id="logo_div">
          
            <img src="images/logo.png" class="logo_img">
          
        </div>

        <div class="filter_card">
          <div class="filter_div">
            <img id ="none" src="images/none.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>None</div>
            </div>
          </div>
        </div>
        
        <div class="filter_card">
          <div class="filter_div">
            <img id="gray"  src="images/gray.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Gray</div>
            </div>
          </div>
        </div>

        <div class="filter_card">
          <div class="filter_div">
            <img id="adaptivethreshold"  src="images/adaptive_threshold.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Adaptive Threshold</div>
            </div>
          </div>
        </div>

        <div class="filter_card">
          <div class="filter_div">
            <img id="threshold"  src="images/threshold.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Threshold</div>
            </div>
          </div>
        </div>

        <div class="filter_card">
          <div class="filter_div">
            <img id="canny"  src="images/canny.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Canny</div>
            </div>
          </div>
        </div>
        <div class="filter_card">
          <div class="filter_div">
            <img id="blur"  src="images/blur.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Blur</div>
            </div>
          </div>
        </div>
        <div class="filter_card">
          <div class="filter_div">
            <img id="bilateral"  src="images/bilateral.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Bilateral Blur</div>
            </div>
          </div>
        </div>
        <div class="filter_card">
          <div class="filter_div">
            <img id="landmark"  src="images/landmark.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Landmark</div>
            </div>
          </div>
        </div>
        <div class="filter_card">
          <div class="filter_div">
            <img id="halloween"  src="images/mask_4.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Halloween</div>
            </div>
          </div>
        </div>

        <div class="filter_card">
          <div class="filter_div">
            <img id="werewolf"  src="images/werewolf.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>Werewolf</div>
            </div>
          </div>
        </div>
        <div class="filter_card">
          <div class="filter_div">
            <img id="umass"  src="images/umass.png" class="filter_name filter_img">
            <div class="filter_title">
              <div>UMass</div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    

    <div class="filter_container col s10">

      <video autoplay="true" id="videoElement"></video>  
          <div class="row">
            <div class="canvas_container col s12 m10 offset-m1" onclick="select_canvas(out_canvas_1)">
              <canvas id="out_canvas_1" class="canvas" width="320" height="240"></canvas>
              <img id="out_overlay_1"/>
              <label>Filter 1</label>
            </div>
            
            <div class="canvas_container col s12 m5 offset-m1" onclick="select_canvas(out_canvas_2)">
              <canvas id="out_canvas_2" class="canvas" width="320" height="240"></canvas>
              <img id="out_overlay_2"/>
              <label>Filter 2</label>
            </div>
        </div>

        <div class="row">
          <div class="canvas_container col s12 m10 offset-m1" onclick="select_canvas(out_canvas_3)">
              <canvas id="out_canvas_3" class="canvas" width="320" height="240"></canvas>
              <img id="out_overlay_3"/>
              <label>Filter 3</label>
          </div>
          
            <div class="canvas_container col s12 m5 offset-m1" onclick="select_canvas(out_canvas_4)">
              <canvas id="out_canvas_4" class="canvas" width="320" height="240"></canvas>
              <img id="out_overlay_4"/>
              <label>Filter 4</label>
            </div>
        </div>
  

        <div id="button">
          <a class="waves-effect waves-light btn-small btn_style" onclick=resume()> <i class="material-icons right">play_arrow</i> Resume </a>
          <a class="waves-effect waves-light btn-small btn_style" onclick=pause()> <i class="material-icons right">pause</i> Pause </a>
          <a class="waves-effect waves-light btn-small btn_style" onclick=take_photo()> <i class="material-icons right">photo_camera</i> Take Photo </a>
        </div>
        

        <br>
        <br>
        <br>

      </div>

          <div class="fixed-action-btn">
            <a id = "add_del_canvas" class="btn-floating btn-large light-blue darken-4"><i class="material-icons">iso</i></a>
            <ul>
              <li><a class="btn-floating light-blue darken-4"><i class="material-icons" onclick=add_canvas();>add</i></a></li>
              <li><a class="btn-floating light-blue darken-4"><i class="material-icons" onclick=remove_canvas();>remove</i></a></li>
            </ul>
          </div>
                
      
    
    </div>
 


</body>
</html>
